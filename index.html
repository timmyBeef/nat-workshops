<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Conduit</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="assets/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/css.css" rel="stylesheet" type="text/css">
  <style>
    .search-input {
      width: 30%;
      display: initial;
    }
  </style>
</head>

<body ng-controller="appController">

  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">conduit</a>
      <input class="form-control form-control-sm search-input" type="text" placeholder="Keyword" ng-model = "keyword">
      <button class="btn btn-sm btn-primary" ng-click = "show()">
        <i class="ion-search"></i>
      </button>{{keyword}}
    </div>
  </nav>

  <div class="home-page">

    <div class="banner">
      <div class="container">
        <h1 class="logo-font" ng-show = "showTitle">{{title}}</h1>
        <p>{{subtitle}}</p>
      </div>
    </div>

    <div class="container page">
      <div class="row">

        <div class="col-md-9">
          <div class="feed-toggle">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a class="nav-link active" href="#">Article List</a>
              </li>
            </ul>
          </div>

          <div class="post-preview" ng-repeat="article in list track by $index">
            <div class="post-meta">
              <a href="profile.html">
                <img ng-src={{article.author.image}}>
              </a>
              <div class="info">
                <a href="profile.html" class="author">{{article.author.username}}</a>
                <span class="date">{{article.createdAt}}</span>
              </div>
              <button class="btn btn-outline-primary btn-sm pull-xs-right">
                <i class="ion-heart"></i>{{article.favoritesCount}}
              </button>
            </div>
            <a href="post.html" class="preview-link">
              <h1 ng-bind = "article.title"></h1>
              <p ng-bind = "article.body"></p>
              <span>Read more...</span>
            </a>
          </div>


        </div>

        <div class="col-md-3">
          <div class="sidebar">
            <p>Popular Tags</p>

            <div class="tag-list">
              <a href="#" class="label label-pill label-default">programming</a>
              <a href="#" class="label label-pill label-default">javascript</a>
              <a href="#" class="label label-pill label-default">angularjs</a>
              <a href="#" class="label label-pill label-default">react</a>
              <a href="#" class="label label-pill label-default">mean</a>
              <a href="#" class="label label-pill label-default">node</a>
              <a href="#" class="label label-pill label-default">rails</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>


  <footer>
    <div class="container">
      <a href="/" class="logo-font">conduit</a>
      <span class="attribution">
        An interactive learning project from
        <a href="https://thinkster.io">Thinkster</a>. Code & design licensed under MIT.
      </span>
    </div>
  </footer>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
